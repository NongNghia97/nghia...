    <script>
      const audio = new Audio('musicone.mp3'); // Đường dẫn tới tệp nhạc
      let isPlaying = false; // Biến trạng thái phát nhạc

      document.querySelector('.btn4').addEventListener('click', () => {
        if (!isPlaying) { // Nếu nhạc chưa phát
          audio.play(); // Phát nhạc
          isPlaying = true; // Đánh dấu trạng thái đang phát
        }
      });

      // Lắng nghe sự kiện kết thúc nhạc
      audio.addEventListener('ended', () => {
        isPlaying = false; // Đặt lại trạng thái để có thể phát lại
      });
    </script>
